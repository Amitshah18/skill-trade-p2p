<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feature Section</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<style>
    /* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f8f8f8;
}

/* Container */
.feature-container {
    display: flex;
    justify-content: space-around;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    width: 80%;
    max-width: 1000px;
}

/* Feature Box */
.feature-box {
    text-align: center;
    flex: 1;
    padding: 15px;
}

/* Icons */
.feature-icon {
    font-size: 40px;
    color: #6c63ff;
    margin-bottom: 10px;
}

.live {
    color: red;
}

/* Headings */
h3 {
    font-size: 18px;
    margin: 10px 0;
}

/* Paragraph */
p {
    font-size: 14px;
    color: #666;
}

/* Responsive */
@media (max-width: 768px) {
    .feature-container {
        flex-direction: column;
        align-items: center;
    }
    
    .feature-box {
        margin-bottom: 20px;
    }
}

</style>
<body>

    <div class="feature-container">
        <div class="feature-box">
            <i class="fa-solid fa-video feature-icon live"></i>
            <h3>Daily Live</h3>
            <p>Interactive classes</p>
        </div>

        <div class="feature-box">
            <i class="fa-solid fa-file-alt feature-icon"></i>
            <h3>10 Million +</h3>
            <p>Tests, sample papers & notes</p>
        </div>

        <div class="feature-box">
            <i class="fa-solid fa-headset feature-icon"></i>
            <h3>24 x 7</h3>
            <p>Doubt solving sessions</p>
        </div>

        <div class="feature-box">
            <i class="fa-solid fa-medal feature-icon"></i>
            <h3>100 +</h3>
            <p>Offline centres</p>
        </div>
    </div>

</body>
</html>
